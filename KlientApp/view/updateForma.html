<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <title>Hello, world!</title>
</head>

<body>
  <nav>
    <a href="/sviOglasi" class="btn btn-primary">Svi oglasi</a>
  </nav>
  <div class="container">
    <h1 class="text-center">Svi oglasi</h1>

    <div>
      <form action="/izmeniOglas" method="POST">
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Kategorija" name="id" value="##{ID}" style="display: none"/>
        <label class="form-label">Kategorija</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Kategorija" value="##{kategorija}" name="kategorija"/>
        <br>
        <label>Datum</label>
        <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Datum" value="##{datum}" name="datum"/>
        <br>
        <label>Cena</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Cena" value="##{cena}" name="cena"/>
        <br>
        <label>Tekst</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Opis" value="##{tekst}" name="tekst"/>
        <br>
        <label>Tagovi</label>
        <input type="tagovi" class="form-control" id="exampleFormControlInput1" placeholder="Tagovi (odvojeni zarezom)" value="##{tagovi}" name="tagovi" />
        <br>
        <label>Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Mejl" value="##{email}" name="email"/>
        <br>
        <button type="submit" class="btn btn-primary">Izmeni oglas</button>
        
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
