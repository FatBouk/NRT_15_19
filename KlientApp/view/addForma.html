<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <title>Hello, world!</title>
</head>

<body>
  <nav>
    <a href="/sviOglasi" class="btn btn-primary">Svi oglasi</a>
  </nav>
  <div class="container ">
    <h1 class="text-center">Svi oglasi</h1>

    <div>
      <form action="/addOglas" method="POST">
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Kategorija" name="kategorija"/>
        <br>
        <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Datum" name="datum"/>
        <br>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Cena" name="cena"/>
        <br>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Opis" name="tekst"/>
        <br>
        <input type="tagovi" class="form-control" id="exampleFormControlInput1" placeholder="Tagovi (odvojeni zarezom)" name="tagovi" />
        <br>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Mejl" name="email"/>
        <br>
        <button type="submit" class="btn btn-primary">Dodaj oglas</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
