<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <title>Hello, world!</title>
</head>

<body>
  <nav>
    <a href="/sviOglasi" class="btn btn-primary">Svi oglasi</a>
  </nav>
  <div class="container ">
    <h1 class="text-center">Svi oglasi</h1>
    <div>
      <div class="alert alert-danger" role="alert" id="alert" style="display: none;">
      </div>
      <form action="/addOglas" method="POST" onsubmit="return validateForma()">
        <input type="text" class="form-control" id="kat" placeholder="Kategorija" name="kategorija" />
        <br>
        <input type="date" class="form-control" id="dat" placeholder="Datum" name="datum" />
        <br>
        <input type="number" class="form-control" id="cena" placeholder="Cena" name="cena" />
        <br>
        <input type="text" class="form-control" id="tekst" placeholder="Opis" name="tekst" />
        <br>
        <input type="tagovi" class="form-control" id="tag" placeholder="Tagovi (odvojeni zarezom)" name="tagovi" />
        <br>
        <input type="email" class="form-control" id="mail" placeholder="Mejl" name="email" />
        <br>
        <button type="submit" class="btn btn-primary">Dodaj oglas</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    function validateForma() {
      document.getElementById("alert").innerHTML = ""
      flag = true;
      if (document.querySelector("#kat").value == "") {
        document.getElementById("alert").innerHTML += "Niste popunili kategoriju!<br>"
        document.getElementById("alert").style.display="block"
        flag = false;
      }
      if (document.querySelector("#dat").value == "") {
        document.getElementById("alert").innerHTML += "Niste popunili datum!<br>"
        document.getElementById("alert").style.display="block"
        flag = false;
      }
      if (document.querySelector("#cena").value == "") {
        document.getElementById("alert").innerHTML += "Niste popunili cenu!<br>"
        document.getElementById("alert").style.display="block"
        flag = false;
      }
      if (document.querySelector("#tekst").value == "" || document.querySelector("#tekst").value.length < 10 || document.querySelector("#tekst").value.length > 180) {
        document.getElementById("alert").innerHTML += "Proverite tekst!<br>"
        document.getElementById("alert").style.display="block"
        flag = false;
      }
      if (document.querySelector("#tag").value == "") {
        document.getElementById("alert").innerHTML += "Niste popunili tagove!<br>"
        document.getElementById("alert").style.display="block"
        flag = false;
      }
      if (document.querySelector("#mail").value == "") {
        document.getElementById("alert").innerHTML += "Niste popunili mejl!<br>"
        document.getElementById("alert").style.display="block"
        flag = false;
      }
      return flag;
    }
  </script>
</body>

</html>
