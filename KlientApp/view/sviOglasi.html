<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav>
        <a href="/addOglas" class="btn btn-primary">Dodaj oglas</a>
        <a href="/sviOglasi" class="btn btn-primary">Svi oglasi</a>
    </nav>
    <div class="container text-center">
        <h1>Oglasi</h1>
        
        <div class="row">
            <form action="/filtrirajCena" method="POST" class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Filtriraj po ceni">
                    <button class="btn btn-outline-secondary" name="cena" type="submit">Filtriraj</button>
                </div>
            </form>
            <form action="/filtrirajKategorija" method="POST" class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Filtriraj po kategoriji">
                    <button class="btn btn-outline-secondary" name="cena" type="submit">Filtriraj</button>
                </div>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    ##td
                </tr>
            </thead>
            <tbody>
                #{data}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
